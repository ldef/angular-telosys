<div class="container-fluid p-4">
  <h2 class="mb-4">{{ isEditMode ? 'Edit Company' : 'Create New Company' }}</h2>

  <!-- Company Form -->
  <form [formGroup]="companyForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row">
      <!-- Company Name -->
      <div class="col-md-6 mb-3">
        <label for="name" class="form-label">
          Company Name <span class="text-danger">*</span>
        </label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          placeholder="Enter company name">
      </div>
    </div>

    <!-- Form Actions -->
    <div class="d-flex justify-content-between mt-4">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onCancel()"
        [disabled]="isSubmitting">
        Cancel
      </button>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="companyForm.invalid || isSubmitting">
        @if(isSubmitting) {
          <span class="spinner-border spinner-border-sm me-2" role="status"></span>
        }
        {{ isSubmitting ? (isEditMode ? 'Updating...' : 'Creating...') : (isEditMode ? 'Update Company' : 'Create Company') }}
      </button>
    </div>
  </form>
</div>
