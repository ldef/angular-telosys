<div class="d-flex justify-content-between">
  <span class="h2">Brands Management</span>
  <button type="button" class="btn btn-primary" routerLink="/brands/new">Add New Brand</button>
</div>
@if(loading()) {
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
}

<table class="table table-striped mt-3" [class.d-none]="loading()">
  <thead>
    <tr>
      <th>Code</th>
      <th>Brand Name</th>
      <th>Company</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for(brand of brands | async; track brand.id) {
      <tr>
        <td>
          <span>{{ brand.code }}</span>
        </td>
        <td>{{ brand.name }}</td>
        <td>{{ brand.company.name }}</td>
        <td>
          <div class="btn-group btn-group-sm" role="group">
            <button 
              type="button" 
              class="btn btn-outline-primary"
              (click)="editBrand(brand.id)"
              title="Edit Brand">
              Edit
            </button>
            <button 
              type="button" 
              class="btn btn-outline-danger"
              (click)="deleteBrand(brand.id)"
              title="Delete Brand">
              Delete
            </button>
          </div>
        </td>
      </tr>
    }
  </tbody>
</table>
