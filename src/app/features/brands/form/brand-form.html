<div class="container-fluid p-4">
  <h2 class="mb-4">{{ brand ? 'Edit Brand' : 'Create New Brand' }}</h2>
  <!-- Brand Form -->
  <form [formGroup]="brandForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row">
      <!-- Brand Code -->
      <div class="col-md-6 mb-3">
        <label for="code" class="form-label">
          Brand Code <span class="text-danger">*</span>
          <small class="text-muted">(Max 3 letters, e.g., "Pgt", "Ctr")</small>
        </label>
        <input
          type="text"
          id="code"
          class="form-control text-uppercase"
          formControlName="code"
          placeholder="Enter brand code"
          maxlength="3">
      </div>

      <!-- Brand Name -->
      <div class="col-md-6 mb-3">
        <label for="name" class="form-label">
          Brand Name <span class="text-danger">*</span>
        </label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          placeholder="Enter brand name"
          maxlength="20">
      </div>
    </div>

    <div class="row">
      <!-- Company Selection -->
      <div class="col-md-6 mb-3">
        <label for="companyId" class="form-label">
          Company <span class="text-danger">*</span>
        </label>
        <select
          id="companyId"
          class="form-select"
          formControlName="companyId">
          <option value="">Select a company</option>
          @for(company of companies; track company.id) {
            <option [value]="company.id">{{ company.name }}</option>
          }
        </select>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="d-flex justify-content-between mt-4">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onCancel()"
        [disabled]="isSubmitting()">
        Cancel
      </button>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="brandForm.invalid || isSubmitting()">
        @if(isSubmitting()) {
          <span class="spinner-border spinner-border-sm me-2" role="status"></span>
        }
        {{ isSubmitting() ? (brand ? 'Updating...' : 'Creating...') : (brand ? 'Update Brand' : 'Create Brand') }}
      </button>
    </div>
  </form>
</div>
