<div class="container-fluid p-4">
  <h2 class="mb-4">Create New Driver</h2>
    
  <!-- Submit Error Message -->
   @if(submitError) {
    <div class="alert alert-danger mb-4" role="alert">
      {{ submitError }}
    </div>
  }

  <!-- Driver Form -->
  <form [formGroup]="driverForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row">
      <!-- First Name -->
      <div class="col-md-6 mb-3">
        <label for="firstName" class="form-label">
          First Name <span class="text-danger">*</span>
        </label>
        <input
          type="text"
          id="firstName"
          class="form-control"
          formControlName="firstName"
          placeholder="Enter first name">
      </div>

      <!-- Last Name -->
      <div class="col-md-6 mb-3">
        <label for="lastName" class="form-label">
          Last Name <span class="text-danger">*</span>
        </label>
        <input
          type="text"
          id="lastName"
          class="form-control"
          formControlName="lastName"
          placeholder="Enter last name">
      </div>
    </div>

    <div class="row">
      <!-- Birth Date -->
      <div class="col-md-6 mb-3">
        <label for="birthDate" class="form-label">
          Birth Date <span class="text-danger">*</span>
        </label>
        <input
          type="date"
          id="birthDate"
          class="form-control"
          formControlName="birthDate">
      </div>

      <!-- Certified Status -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Certification Status</label>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="certified"
            formControlName="certified">
          <label class="form-check-label" for="certified">
            {{ driverForm.controls['certified'].value ? 'Certified' : 'Not Certified' }}
          </label>
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="d-flex justify-content-between mt-4">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="onCancel()"
        [disabled]="isSubmitting">
        Cancel
      </button>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="driverForm.invalid || isSubmitting">
        @if(isSubmitting) {
          <span class="spinner-border spinner-border-sm me-2" role="status"></span>
        }
        {{ isSubmitting ? 'Creating...' : 'Create Driver' }}
      </button>
    </div>
  </form>
</div>
